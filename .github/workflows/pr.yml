name: PR Test

on:
  pull_request:

jobs:
  Image-Build-Scan:
    outputs:
      jobstatus: ${{ job.status }}
    environment: Test
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Code â˜ï¸"
        uses: actions/checkout@v2
      - name: "Build an image from Dockerfile ğŸ“¦"
        run: |
          docker build -t docker.io/edar822/thetrinity:test .
  PR-Status:
    needs: Image-Build-Scan
    runs-on: ubuntu-latest
    steps:
    - name: Update Pull Request
      uses: actions/github-script@v6
      with:
        script: |
          const output = `#### Docker image build ğŸ›«\`${{ needs.Image-Build-Scan.outputs.jobstatus }}\`

          *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })